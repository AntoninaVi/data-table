<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <h1 class="header__title">Table Heading</h1>
                <div class="header__tabs">
                    <button id="tabAll" class="tab">All</button>
                    <button id="tabPaid" class="tab">Paid</button>
                    <button id="tabUnpaid" class="tab">Unpaid</button>
                    <button id="tabOverdue" class="tab">Overdue</button>
                </div>
                <div class="header__payment">
                    <p class="payment__description">Total payable amount: <span>$</span>USD</p>
                </div>
            </header>
            <main class="main">
                <div class="main__options">

                    <div class="main__filter">
                        <button class="filter-button">filter</button>
                        <div class="filter-menu">
                            <div class="filter-menu__sort">
                                <h3>Sort by:</h3>
                                <label><input type="radio" name="sort" value="default" checked>Default</label>
                                <label><input type="radio" name="sort" value="firstName">First Name</label>
                                <label><input type="radio" name="sort" value="lastName">Last Name</label>
                                <label><input type="radio" name="sort" value="dueDate">Due Date</label>
                                <label><input type="radio" name="sort" value="lastLogin">Last Login</label>
                            </div>
                            <div class="filter-menu__users">
                                <h3>Users:</h3>
                                <label><input type="radio" name="users" value="all" checked>All</label>
                                <label><input type="radio" name="users" value="active">Active</label>
                                <label><input type="radio" name="users" value="inactive">Inactive</label>
                            </div>
                        </div>
                    </div>


                    <div class="main__search">
                        <input type="text" id="search-input" placeholder="Search Users by Name, Email or Date">
                    </div>
                </div>
                <button class="main__options-button">Pay Dues</button>
                <table class="main__table">
                    <tr class="main__table-heading">
                        <th class="table-checkbox"><input type="checkbox" name="" id=""></th>
                        <th class="table-title">Name</th>
                        <th class="table-title">USER Status</th>
                        <th class="table-title">PAYMENT Status</th>
                        <th class="table-title">Amount</th>
                        <!-- <th class="table-menu-dots"><button class="table-menu-dots-button"><img src="" alt=""></button><div class="table-menu-dots-dropdown"> </div></th> -->
                    </tr>
                    <!-- <tr class="main__table-content">
                        <td><input type="checkbox" name="" id=""></td>
                        <td><img src="" alt=""></td>
                        <td class="table-name"></td>
                        <td class="table-email"></td>
                        <td class="table-status"></td>
                        <td class="table-payment"></td>
                        <td class="table-amount"></td>
                        <td class="table-more"><button>View More</button></td>
                        <td class="table-menu-dots"><button></button></td>
                    </tr> -->
                    <tbody class="main__table-content" id="main__table-content"></tbody>
                </table>
            </main>
            <footer class="footer">
                <p class="footer__text">Rows per page: 10</p> <button class="footer-dropdown">dropdown</button>
                <p class="footer__text">1-10 of 276</p>
                <button class="footer__button-arrow-forward">назад</button>
                <button class="footer__button-arrow">вперед</button>
            </footer>
        </div>
    </div>

    <script type="module" src="/app.js"></script>
</body>

</html>
